<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ramclouds API Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Ramclouds API - Unified AI Interface Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://ramclouds.me/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/style.min.css">
  <style>
    :root {
      --theme-color: #6366f1;
      --theme-color-light: #818cf8;
    }
    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }
    .markdown-section h1 {
      color: var(--theme-color);
    }
    .markdown-section code {
      background-color: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .markdown-section pre code {
      background-color: transparent;
    }
    .cover-main {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    }
    .cover-main h1 {
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Ramclouds API',
      repo: 'https://github.com/ramclouds/docs',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 3,
      search: {
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      tabs: {
        persist: true,
        sync: true
      },
      auto2top: true,
      themeColor: '#6366f1'
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <!-- Tabs plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Dark mode -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/index.min.js"></script>
</body>
</html>
